generations:
  - name: "First Generation (Pre-facelift)"
    start_year: 2016
    end_year: 2020
    description: "The Jaguar F-PACE was the brand's first-ever SUV, combining sports car-inspired design with practical utility. Built on Jaguar's lightweight aluminum architecture shared with the XE and XF sedans, it features distinctive styling with a bold front grille, sleek headlights, strong shoulder line and F-TYPE-inspired rear haunches and taillights. The initial powertrain lineup varied by market but typically included a range of four-cylinder and V6 petrol and diesel engines, with the performance-oriented F-PACE S featuring a supercharged 3.0L V6 producing 380 HP. All models featured an eight-speed automatic transmission with either rear-wheel drive or all-wheel drive. The interior combined traditional Jaguar luxury elements with a more modern approach, featuring a 10.2-inch InControl Touch Pro infotainment system, configurable ambient lighting, and premium materials including leather and aluminum. Despite being an SUV, the F-PACE emphasized driving dynamics with sophisticated suspension, torque vectoring, and a rear-biased all-wheel drive system. A range-topping SVR variant with a 5.0L supercharged V8 producing 550 HP was added in 2018, establishing the F-PACE's performance credentials. This generation established Jaguar in the luxury SUV segment, becoming the brand's best-selling model and winning numerous awards including the 2017 World Car of the Year."

  - name: "First Generation (Facelift)"
    start_year: 2020
    end_year: 2025
    description: "The refreshed F-PACE features significant updates to the exterior, interior, and powertrain options while maintaining the same fundamental platform. Exterior changes include slimmer LED headlights, a larger grille, redesigned bumpers, and new taillights with a double chicane signature inspired by the I-PACE. The interior received a complete overhaul with a more modern design centered around an 11.4-inch curved-glass touchscreen running Jaguar's new Pivi Pro infotainment system, a redesigned dashboard and center console, improved materials, and a new electronic gear selector replacing the rotary dial. Powertrain options were updated to include mild-hybrid technology on most engines, plus a new plug-in hybrid P400e variant combining a 2.0L four-cylinder engine with an electric motor for a combined 404 HP and an electric-only range of approximately 33 miles. The SVR model continued with an updated 5.0L supercharged V8 now producing 550 HP. Technology advancements include software-over-the-air update capability, active road noise cancellation, and enhanced driver assistance systems. The cabin air ionization system with PM2.5 filtration reflects increasing attention to air quality. This substantial refresh aimed to address criticisms of the original model's interior quality and technology while maintaining the F-PACE's position as a dynamically focused luxury SUV that combines practicality with Jaguar's sporting heritage."
